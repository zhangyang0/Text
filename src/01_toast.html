<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <style>
        .mytoast{
            color:#e4393c;
            background: #fff;
            border:2px solid #aaa;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        //创建提示框
        new Vue({
            el:"#app",
            data:{},
            methods:{},
            created:function() {
                //显示消息提示框
                //this.$toast("消息提示框")
                //为提示框添加属性
                var mytoast=this.$toast({
                    message:"数据正在加载中...",
                    position:"top",
                    duration:-1,
                    className:"mytoast"
                });
                //创建定时器，2s删除toast对象
                setTimeout(function(){
                    mytoast.close();
                },2000)
            },
        })
    </script>
</body>
</html>
